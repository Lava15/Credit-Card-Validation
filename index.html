<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Validation</title>
    <link rel="stylesheet" href="./src/sass/style.css" />
  </head>
  <body>
    <div id="payment-form">
      <form action="success.html" class="payment__form" method="get">
        <!-- CARD -->
        <div class="payment__form__card">
          <div class="payment__form__card__front">
            <div class="payment__form__card__front__chip">
              <img src="./src/assets/chip.png" alt="Credit card chip" />
              <h2>BANKNAME</h2>
            </div>

            <span class="payment__form__card__front__inputs">
              <input
                id="top-input"
                type="tel"
                maxlength="22"
                autocomplete="off"
                placeholder="#### #### #### ####"
                pattern="[0-9 ]+"
                required
              />
            </span>

            <!-- CARD EXPIRATION -->

            <div class="payment__form__card__front__expire">
              <label for="exp-month-top">VALID</label>
              <input
                type="number"
                id="exp-month-top"
                placeholder="MM"
                required
              />
              <span>/</span>
              <input
                id="exp-year-top"
                type="number"
                placeholder="YY"
                required
              />

              <input
                disabled
                id="cvv-card-top"
                type="number"
                placeholder="CVV"
                required
              />
            </div>

            <!-- CARD HOLDER -->
            <div class="payment__form__card__front__cname">
              <input
                type="text"
                id="full-name-top"
                maxlength="24"
                placeholder="Ex. AKHMEDOV LAZIZ"
                required
              />
            </div>

            <div class="payment__form__card__front__images">
              <img
                class="show-brand"
                id="visa-card"
                src="./src/assets/visa.svg"
                alt="Credit card chip"
              />
              <img
                class="show-brand"
                id="mastercard"
                src="./src/assets/mastercard.png"
                alt="Credit card chip"
              />
              <img
                class="show-brand"
                id="humo-card"
                src="./src/assets/humo.png"
                alt="Credit card chip"
              />
              <img
                class="show-brand"
                id="uzcard"
                src="./src/assets/uzcard.png"
                alt="Credit card chip"
              />
            </div>
          </div>
        </div>

        <!-- CVV -->

        <!-- CARD -->

        <!-- ------------------------------------------------------------------------------- -->

        <!-- INPUTS -->
        <div class="payment__form__inputs">
          <p id="digits-error"></p>
          <input
            id="digits"
            type="tel"
            maxlength="22"
            autocomplete="off"
            placeholder="Номер Карты - 16 цифр"
            required
            pattern="[0-9 ]+"
          />

          <select name="" id="exp-month" required>
            <option value="" disabled selected>MM</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>

          <select name="" id="exp-year" required>
            <option value="" disabled selected>YEAR</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>
          </select>

          <input
            disabled
            name="hide-cvv"
            id="cvv-card"
            type="number"
            placeholder="CVC/CVV"
          />
          <div id="errors3">
            <label for="exp-month" id="exp-month-error"></label>
            <label for="exp-year" id="exp-year-error"></label>
            <label for="cvv-card" id="cvv-error"></label>
          </div>

          <p id="cname-error"></p>
          <input
            placeholder="Имя и фамилия на карте"
            type="text"
            autocomplete="off"
            id="full-name"
            maxlength="22"
            pattern="[a-zA-Z]+"
            required
          />
          <button type="submit" id="submit-form">Submit</button>
          <p id="final-validation-error"></p>

          <!-- INPUTS -->
        </div>
      </form>
    </div>

    <script type="module" src="./src/index.js"></script>
  </body>
</html>
