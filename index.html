<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Validation</title>
    <link rel="stylesheet" href="./src/sass/style.css" />
  </head>
  <body>
    <div id="payment-form">
      <form action="" class="payment__form">
        <!-- CARD -->
        <div class="payment__form__card">
          <div class="payment__form__card__front">
            <h2>BANKNAME</h2>
            <div class="payment__form__card__front__chip">
              <img src="./src/assets/chip.png" alt="Credit card chip" />
            </div>

            <span class="payment__form__card__front__inputs">
              <input
                autofocus
                id="top-input"
                type="number"
                max="16"
                autocomplete="off"
                placeholder="xxxx xxxx xxxx xxxx"
              />
            </span>

            <!-- CARD EXPIRATION -->

            <div class="payment__form__card__front__expire">
              <label for="exp-month-top">VALID</label>
              <input
                type="number"
                min="2"
                max="2"
                id="exp-month-top"
                placeholder="MM"
              />
              <!-- <label for="exp-year-top">/</label> -->
              <span>/</span>
              <input
                id="exp-year-top"
                type="number"
                min="4"
                max="4"
                placeholder="YEAR"
              />

              <input
                id="cvv-card-top"
                type="number"
                min="4"
                max="4"
                placeholder="CVV"
              />
            </div>

            <!-- CARD HOLDER -->
            <div class="payment__form__card__front__cname">
              <input
                type="text"
                id="full-name-top"
                maxlength="20"
                placeholder="AKHMEDOV LAZIZ"
              />
            </div>

            <div class="payment__form__card__front__images">
              <img src="./src/assets/humo.png" alt="Credit card chip" />
              <img src="./src/assets/visa.png" alt="Credit card chip" />
              <img src="./src/assets/mastercard.png" alt="Credit card chip" />
              <img src="./src/assets/uzcard.png" alt="Credit card chip" />
            </div>
          </div>

          <div class="payment__form__card__back">Credit Card back</div>
        </div>

        <!-- CVV -->

        <!-- CARD -->

        <!-- ------------------------------------------------------------------------------- -->

        <!-- INPUTS -->
        <div class="payment__form__inputs">
          <p id="digits-error"></p>
          <input
            id="digits"
            type="number"
            min="16"
            max="16"
            autocomplete="off"
            placeholder="xxxx xxxx xxxx xxxx"
          />
          <p id="cname-error"></p>
          <input type="text" autocomplete="off" id="full-name" maxlength="20" />

          <select name="" id="exp-month">
            <option value="" disabled selected>MM</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>

          <select name="" id="exp-year">
            <option value="" disabled selected>YEAR</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>
          </select>

          <input id="cvv-card" type="number" placeholder="CVC/CVV" />
          <p id="cvv-error"></p>
          <button type="submit" id="submit-form">Submit</button>

          <!-- INPUTS -->
        </div>
      </form>
    </div>

    <script type="module" src="./src/index.js"></script>
  </body>
</html>
